<div id="main" style="width:100%;height:250px;">1234</div>

<script>
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option1 = {
        var num;
        tooltip: {},
        legend: {
            data: ['Number']
        },
        xAxis: {
            data: ['erey-esterday', 'yesterday', 'today']
        },
        yAxis: {},
        series: [
            {
                name: 'Number',
                type: 'bar',
                data: [num, 4, 1]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option1);

</script>
